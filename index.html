<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body class="d-flex">
<main class="container d-flex">
  <div class="container-result ">
    <div class="title-result">
      <h2 class="c-paleBlue text-align-center">Your Result</h2>
    </div>
    <div class="number-result d-flex border">
      <p class="c-color">76</p>
      <span class="c-paleBlue">of 100</span> 
    </div>
    <div class="description-result ">
      <h2 class="c-white text-align-center">Great</h2>
      <p class="text-align-center c-paleBlue">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </div>
  <div class="summary">
    <h2 class="text-align-center">Summary</h2>
    <div class="reaction d-flex">
      <div class="reaction-inicio">
        <img src="assets/images/icon-reaction.svg" alt="">
        <span class="c-ligthRed2">Reaction</span>
      </div>
      <div class="reaction-final">
        <span><strong>80</strong> / 100</span>
      </div>
    </div>
    <div class="memory">
      Memory
      92 / 100
    </div>
    <div class="verbal">
      Verbal
      61 / 100
    </div>
    <div class="visual">
      Visual
      72 / 100
    </div>
    <div class="btn">
      <a href="#">Continue</a>
    </div>
  </div>
</main>
</body>
</html>
