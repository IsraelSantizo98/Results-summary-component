<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body class="d-flex">
<main class="container d-flex">
  <div class="container-result ">
    <div class="title-result">
      <h2 class="c-lightLavender text-align-center">Your Result</h2>
    </div>
    <div class="number-result d-flex border">
      <p class="c-white">76</p>
      <span class="c-paleBlue">of 100</span> 
    </div>
    <div class="description-result d-flex">
      <div class="description-container">
        <h2 class="c-white text-align-center">Great</h2>
        <p class="text-align-center c-lightLavender">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
  </div>
  <div class="summary">
    <h2 class="">Summary</h2>
    <div class="reaction d-flex alineacion">
      <div class="reaction-inicio">
        <img src="assets/images/icon-reaction.svg" alt="Icono de reaccion">
        <span class="c-ligthRed2">Reaction</span>
      </div>
      <div class="reaction-final">
        <span><strong>80</strong> / 100</span>
      </div>
    </div>
    <div class="memory d-flex alineacion">
      <div class="memory-inicio">
        <img src="assets/images/icon-memory.svg" alt="Icono de memoria">
        <span class="c-orangeyYellow">Memory</span>
      </div>
      <div class="memory-final">
        <span><strong>92</strong> / 100</span>
      </div>
    </div>
    <div class="verbal d-flex alineacion">
      <div class="verbal-inicio">
        <img src="assets/images/icon-verbal.svg" alt="Icono de verbal">
        <span class="c-greenTeal">Verbal</span>
      </div>
      <div class="verbal-final">
        <span><strong>61</strong> /100</span>
      </div>
    </div>
    <div class="visual d-flex alineacion">
      <div class="visual-inicio">
        <img src="assets/images/icon-visual.svg" alt="Icono de visual">
        <span class="c-cobaltBlue">Visual</span>
      </div>
      <div class="visual-final">
        <span><strong>72</strong> /100</span>
      </div>
    </div>
    <div class="btn text-align-center">
      <a href="#">Continue</a>
    </div>
  </div>
</main>
</body>
</html>
